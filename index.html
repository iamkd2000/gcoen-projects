<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartTask</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6194/6194029.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#818CF8', // Light Indigo (better for dark mode)
              secondary: '#C084FC', // Purple 400
              accent: '#F472B6', // Pink 400
              dark: {
                900: '#0F172A',
                800: '#1E293B',
                700: '#334155',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Deep Purple/Black Water Gradient */
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(270,50%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,15%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
